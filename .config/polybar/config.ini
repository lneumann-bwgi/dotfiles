[bar/monitor]
width = 100%
height = 40
offset-x = 0
offset-y = -1
bottom = false

monitor = HDMI2

background = #5a000000
foreground = #eee

underline-size = 2
underline-color = #eee

spacing = 1
padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 0

font-0 = Hack Nerd Font Mono:pixelsize=14;0
font-1 = Noto Color Emoji:scale=8.0;0

modules-left = bspwm xwindow
modules-center =
modules-right = polybar-pomo newsraft-updater memory volume date

wm-restack = bspwm

scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

[bar/laptop]
width = 100%
height = 35
offset-x = 0
offset-y = -1
bottom = false

monitor = eDP1

background = #5a000000
foreground = #eee

underline-size = 2
underline-color = #eee

spacing = 1
padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 0

font-0 = Hack Nerd Font Mono:pixelsize=12;0
font-1 = Noto Color Emoji:scale=8.0;0

modules-left = bspwm xwindow
modules-center =
modules-right = newsraft-updater memory battery volume date

wm-restack = bspwm

scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

; MODULES

[module/bspwm]
type = internal/bspwm

label-focused = %name%
label-focused-background = #88000000
label-focused-underline= #ddd
label-focused-padding = 2

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-padding = 1

label-empty =
label-empty-foreground = #44ffffff
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:60:60:...%
label-padding = 4


[module/padding]
type = custom/text
content =
content-foreground = #00000000
content-background = #55000000

[module/memory]
type = internal/memory
interval = 2
format-prefix = "🐏"
label = %percentage_used:2%%
label-padding = 2

[module/network]
type = internal/network
interface = wlp3s0
interval = 1.0
label-connected = "  🌐 🔻%downspeed% 🔺%upspeed%  "
label-disconnected = disconnected

[module/newsraft-updater]
type = custom/script

exec = $HOME/.local/bin/newsraft-updater.sh
tail = true

label = %output%
label-padding = 2

[module/polybar-pomo]
type = custom/script

exec = $HOME/.local/bin/polybar-pomo
tail = true

label = %output%
label-padding = 4

click-left = echo "pause" | socat - UNIX-CONNECT:/tmp/polybar-pomo
click-right = echo "toggle" | socat - UNIX-CONNECT:/tmp/polybar-pomo
scroll-up = echo "inc" | socat - UNIX-CONNECT:/tmp/polybar-pomo
scroll-down = echo "dec" | socat - UNIX-CONNECT:/tmp/polybar-pomo

[module/fast]
type = custom/script

exec = fast | sed 's/->/\n/' | tail -n 1
tail = true
interval = 600

label = "🌐 %output%"
label-padding = 2


[module/battery]
type = internal/battery

full-at = 99
battery = BAT1
adapter = AC
poll-interval = 5

format-charging = 🔌  <label-charging>
format-discharging = <ramp-capacity>  <label-discharging>
format-full = <ramp-capacity>  <label-full>
label-charging = %percentage%
label-discharging = %percentage%
label-full = %percentage%
format-charging-padding = 2
format-discharging-padding = 2
format-full-padding = 2

ramp-capacity-0 = 🪫
ramp-capacity-1 = 🪫
ramp-capacity-2 = 🔋
ramp-capacity-3 = 🔋
ramp-capacity-4 = 🔋

animation-charging-0 = 
animation-charging-1 = 🔌
animation-charging-2 = 🔌
animation-charging-3 = 🔌
animation-charging-4 = 🔌
animation-charging-framerate = 750

[module/backlight]
type = internal/backlight

card = intel_backlight
enable-scroll = true

format = <ramp> <label>
label = %percentage%

ramp-0 = 🌕
ramp-1 = 🌔
ramp-2 = 🌓
ramp-3 = 🌒
ramp-4 = 🌑

[module/volume]
type = internal/alsa

format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
label-volume = %percentage%
label-muted = 🔇 muted
label-muted-foreground = #aaa
format-volume-padding = 2
format-muted-padding = 2

ramp-volume-0 = 🔈
ramp-volume-1 = 🔉
ramp-volume-2 = 🔊
ramp-headphones-0 = 🎧

[module/date]
type = internal/date

; Seconds to sleep between updates
interval = 1.0

; See "man date" for details on how to format the date string
; NOTE: if you want to use syntax tags here you need to use %%{...}
date = %a %b %d,

; Optional time format
time = %H:%M

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
date-alt = %A, %d %B %Y
time-alt = %H:%M:%S

label = %date% %time%
format = 📅 <label>
;format-background = #ddffffff
format-background = #88000000
;format-foreground = #333
format-padding = 2
