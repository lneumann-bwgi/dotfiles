[bar/monitor]
width = 100%
height = 40
offset-x = 0
offset-y = -1
bottom = false

monitor = HDMI2

background = #5a000000
foreground = #eee

underline-size = 2
underline-color = #eee

spacing = 1
padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 0

font-0 = Hack Nerd Font Mono:pixelsize=14;0
font-1 = Noto Color Emoji:scale=8.0;0

modules-left = bspwm xwindow
modules-center =
modules-right = polypomo memory volume date

wm-restack = bspwm

scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

[bar/laptop]
width = 100%
height = 35
offset-x = 0
offset-y = -1
bottom = false

monitor = eDP1

background = #5a000000
foreground = #eee

underline-size = 2
underline-color = #eee

spacing = 1
padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 0

font-0 = Hack Nerd Font Mono:pixelsize=12;0
font-1 = Noto Color Emoji:scale=8.0;0

modules-left = bspwm xwindow
modules-center =
modules-right = memory battery volume date

wm-restack = bspwm

scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

; MODULES

[module/bspwm]
type = internal/bspwm

label-focused = %name%
label-focused-background = #88000000
label-focused-underline= #ddd
label-focused-padding = 2

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-padding = 1

label-empty =
label-empty-foreground = #44ffffff
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:60:60:...%
label-padding = 4


[module/padding]
type = custom/text
content =
content-foreground = #00000000
content-background = #55000000

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ğŸ"
label = %percentage_used:2%%
label-padding = 2

[module/polypomo]
type = custom/script

exec = ~/.config/polybar/polypomo
tail = true

label = %output%
label-padding = 4
click-left = ~/.config/polybar/polypomo toggle
click-right = ~/.config/polybar/polypomo end
click-middle = ~/.config/polybar/polypomo lock
scroll-up = ~/.config/polybar/polypomo time +60
scroll-down = ~/.config/polybar/polypomo time -60


[module/battery]
type = internal/battery

full-at = 99
battery = BAT0
adapter = AC0
poll-interval = 5

format-charging = <animation-charging>  <label-charging>
format-discharging = <ramp-capacity>  <label-discharging>
format-full = <ramp-capacity>  <label-full>
label-charging = %percentage%
label-discharging = %percentage%
label-full = %percentage%
format-charging-padding = 2
format-discharging-padding = 2
format-full-padding = 2

